<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4A90E2">
    <title>로그인 - 현숙이 건강 관리앱</title>
    <link rel="stylesheet" href="styles_mobile.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .auth-header h1 {
            font-size: 28px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            background: var(--background);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .auth-tab.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .submit-btn:active {
            background: #3a7bc8;
        }
        
        .submit-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }
        
        .guest-mode {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
        }
        
        .guest-btn {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }
        
        .error-message {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #060;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>💪 현숙이 건강 관리앱</h1>
            <p>운동, 식단, 건강 지표를 기록하고 관리하세요</p>
        </div>
        
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">로그인</button>
            <button class="auth-tab" data-tab="register">회원가입</button>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">이메일</label>
                <input type="email" id="loginEmail" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">비밀번호</label>
                <input type="password" id="loginPassword" placeholder="비밀번호를 입력하세요" required>
            </div>
            
            <button type="submit" class="submit-btn">로그인</button>
        </form>
        
        <!-- Register Form -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerName">이름</label>
                <input type="text" id="registerName" placeholder="이름을 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label for="registerEmail">이메일</label>
                <input type="email" id="registerEmail" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="registerPassword">비밀번호</label>
                <input type="password" id="registerPassword" placeholder="비밀번호 (최소 6자)" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="registerPasswordConfirm">비밀번호 확인</label>
                <input type="password" id="registerPasswordConfirm" placeholder="비밀번호를 다시 입력하세요" required>
            </div>
            
            <button type="submit" class="submit-btn">회원가입</button>
        </form>
        
        <div class="guest-mode">
            <p style="color: var(--text-secondary); margin-bottom: 10px;">
                계정 없이 사용하시겠습니까?
            </p>
            <a href="index.html" class="guest-btn">게스트로 계속하기 →</a>
        </div>
    </div>
    
    <script>
        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Update tabs
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update forms
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                document.getElementById(tabName + 'Form').classList.add('active');
                
                // Clear messages
                hideMessages();
            });
        });
        
        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Save username for display (session is handled by cookie)
                    localStorage.setItem('username', data.user.name || data.user.email);
                    
                    showSuccess('로그인 성공! 이동 중...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.error || '로그인 실패');
                }
            } catch (error) {
                showError('서버 연결 실패. 다시 시도해주세요.');
            }
        });
        
        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            
            if (password !== passwordConfirm) {
                showError('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            if (password.length < 6) {
                showError('비밀번호는 최소 6자 이상이어야 합니다.');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Save username for display (session is handled by cookie)
                    localStorage.setItem('username', data.user.name || data.user.email);
                    
                    showSuccess('회원가입 성공! 로그인 중...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError(data.error || '회원가입 실패');
                }
            } catch (error) {
                showError('서버 연결 실패. 다시 시도해주세요.');
            }
        });
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
